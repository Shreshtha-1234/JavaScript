<body style="background-color: #414141;">

<script>

    // This will be working fine but what if we need to do it for 500 buttons
    // make a function
    function handleClick(val)
    {
        function inner()
        {
            document.body.style.backgroundColor = val;
        }
        return inner;
    }
    document.getElementById("red").onclick = handleClick("red")
    document.getElementById("green").onclick = handleClick("green")
    </script>
